<!doctype html>

<head>
    <!-- <link href='dist/dragular.css' rel='stylesheet' type='text/css' /> -->
    <link href="dist/examples.css" rel='stylesheet' type='text/css' />
    <link href="src/vendor/highlight.monokai_sublime.css" rel='stylesheet' type='text/css' />
    <title>dragular</title>
</head>

<body>
    <h1>=== DRAGULAR ===</h1>
    <h3>Angular drag&drop based on <a href="http://github.com/bevacqua/dragula">dragula</a></h3>
    <a href='http://github.com/luckylooke/dragular'>
        <img class='gh-fork' src='https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67' alt='Fork me on GitHub' data-canonical-src='https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png' />
    </a>
    <div class='examples' ng-app="examplesApp" ng-controller="ExAppCtrl">
        <div style="text-align: center;">
            <label style="display:inline;">Select example
                <select ng-model="exampleTemplate">
                    <option ng-repeat="example in examplesList" value="{{example.template}}">{{example.title}}</option>
                </select>
            </label>
            <label style="display:inline;">Toggle model-binded examples
                <input style="display:inline; width:auto;" type="checkbox" id="toggleModel" ng-model="globals.showModelExamples" />
            </label>
        </div>
        <div ng-include="exampleTemplate" onload="highlightCode()"></div>
    </div>
    <h3>Get it on GitHub! <a href='https://github.com/luckylooke/dragular'>luckylooke/dragular</a></h3>
    <script src='dist/examples.js'></script>
    <script src='src/vendor/highlight.pack.js'></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-64333581-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
    </script>
</body>
